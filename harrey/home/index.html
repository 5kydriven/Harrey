<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspired</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <div class="headerContainer">
            <div class="logoContainer">
                <a href="#" class="logoLink">inspired</a>
            </div>
            <div class="rightHeaderContent">
                <ul class="navItems">
                    <li class="navItem hideablenavItem">
                        <a><buttoon class="loginHeaderButton loginTrigger"><span>Login</span></buttoon></a>
                    </li>
                    <li class="navItem hideablenavItem">  <a><buttoon class="signupHeaderButton signupTrigger"><span>Signup</span></buttoon></a></li>
                </ul>
            </div>
            <div class="centerHeaderContent">
                <div class="searchForm">
                    <form>
                        <div class="background">
                            <ul class="searchTray">
                                <li class="searchTokenItem tokenInout">
                                    <input type="text" name="" class="field" placeholder="search" style="width:525px">
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section baseSection intro">
        <div class="sectionContainer">
            <div class="subSection about">
                <div class="sectionContent">
                    <h1>
                        Save and exolore
                        <br>
                        ideas that inspired<br>
                        your creativity.
                    </h1>
                    <p>Save creative inspiration, colors, links, notes, screenshots with our new Browser Extension.</p>
                    <a href="#" class="introActionButton">
                        <span>Signup</span>
                    </a>
                </div>
                
            </div>
            <div class="subSection">
                <div class="introGraphic_browserExtensionContainer">
                    <img class="introGraphic_browserExtension" src="../img/extension.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
